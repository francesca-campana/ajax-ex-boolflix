<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"â€¨ integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search">
          <div class="search-input">
            <input id="search" type="text" placeholder="Search">
            <div class="search-ico">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>

      </div>
      <div class="movies-list">


      </div>

    </div>



    <script id="movies-template" type="text/x-handlebars-template">
      <div class="movie">
        <img class="poster"src="{{poster_path}}" alt="Poster movie">
        <h2 class="title">{{title}} {{name}}</h2>
        <ul>
          <li class="original-title"> <strong>Titolo originale:</strong> {{original_title}} {{original_title_name}}</li>
          <li class="language"><strong>Lingua:</strong> <img class="flag" src="{{language}} {{language_name}}" alt=""></li>
          <li class="vote"><strong>Voto:</strong> {{{vote}}}</li>
          <li class="tipo"><strong>Tipo:</strong> {{media_type}} </li>
        </ul>



      </div>


    </script>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
