<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"â€¨ integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Logo -->
        <div class="logo">
          <img src="img/boolflx-logo.png" alt="Logo Boolflix">
        </div>
        <!-- Fine Logo -->
        <!-- Search Input-->
        <div class="searchBox">

            <input class="searchInput" id="search" type="text" name="" placeholder="Search">
            <button class="searchButton search-ico" href="#">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- Search Input-->

      </div>

      <!-- Fine Sidebar -->

      <!-- Lista film -->
      <div class="movies-list">
        <!-- Message Error -->
        <div class="error-message"></div>
        <!-- Fine Message Error -->
        <div class="sfondo">
          <img src="img/boolflx-logo.png" alt="Logo Boolflix">
        </div>

      </div>
      <!-- Fine Lista film -->

    </div>
    <!-- Fine Container -->


    <!-- Template Movies Handlebars -->
    <script id="movies-template" type="text/x-handlebars-template">
      <!-- Single Card -->
      <div id="movie" class="movie">
        <div class="movie-inner">
          <!-- Card Front -->
          <div class="front-card">
            <img class="poster"src="{{poster_path}}" alt="Poster movie">
          </div>
          <!-- Fine Card Front -->
          <!-- Card Back -->
          <div class="back-card">
            <h2 class="title">{{title}}</h2>
            <ul class="list">
              <li class="original-title"> <strong>Titolo originale:</strong> {{original_title}}</li>
              <li class="language"><strong>Lingua:</strong> {{{language}}}</li>
              <li class="vote"><strong>Voto:</strong> {{{vote}}}</li>
              <li class="tipo"><strong>Tipo:</strong> {{type}} </li>
              <li class="overview"><strong>Sinossi:</strong> {{overview}} </li>
              <!-- <li class="genere"><strong>Genere:</strong> {{genre}} </li> -->
            </ul>
          </div>
          <!-- Fine Card Back -->
        </div>


      </div>
      <!-- Fine Single Card -->
    </script>
    <!-- Fine Template Movies Handlebars -->
    <!-- Template genres -->
    <script id="genre-template" type="text/x-handlebars-template">
      <li class="genere"><strong>Genere:</strong> {{genre}} </li>
    </script>
    <!-- Fine Template genres -->
    <!-- Template Error Handlebars -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="messageError">
        <span>{{message}}</span>
      </div>
    </script>
    <!-- Fine Template Error Handlebars -->
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
